<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my presentation Card</title>

    <!-- css -->
    <link rel="stylesheet" href="/my_card/style.css">

    <!-- boxicons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body>
    <section>
        <div class="card">
            <div class="top">
                <span>Elisa</span>
                <i class="bx bx-dots-vertical-rounded"></i>
                <p>My Portifolio</p>
            </div>

            <div class="middle">
                <div class="left">
                    <img src="/my_card/images/cat.png" alt="">
                </div>
                <div class="right">
                    <label for="">About me :</label>
                    <div>
                        <ul>
                            <li>i'm a university student</li>
                            <li>i like vanilla ice cream</li>
                        </ul>
                    </div>
                    <div class="social-icon">
                        <span><i class="bx bx1-facebook"></i></span>
                        <span><i class="bx bx1-instagram"></i></span>
                        <span><i class="bx bx1-github"></i></span>
                    </div>
                </div>
            </div>




            <div class="bottom">
                <input type="submit" class="btn" value="Hire">
            </div>
        </div>

        


    </section>


</body>
</html>
